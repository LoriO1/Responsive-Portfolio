<!doctype html>
<html lang="en-us">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Lori Orzechowski</title>

  <!-- style sheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
      
<body>
  <!-- header/nav masthead bar -->
  <header id="masthead">
      <div id="navContents" class="container">
        <a href="index.html" id="logo">Lori Orzechowski</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

  <!-- main body and content -->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1 id="contentTitle">Contact</h1>

    <div id="aboutContent">
        <form id="contact-form">
          <p>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </p>
            <p>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </p>
          <input type="submit">
        </form>          
      </div>
    </section>

    <!-- special div related to footer - DO NOT MOVE! -->
    <div class="push"></div>
    <!-- end special div --> 

  </div>

  <!-- footer -->
  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>

</body>
</html>
